version: '3'
services:
    db:
        container_name: db
        image: mysql
        ports:
            - 3306:3306
        environment:
            - MYSQL_ROOT_PASSWORD=test
            - MYSQL_DATABASE=golang_api
            - MYSQL_USER=test
            - MYSQL_PASSWORD=test
    golang-api:
        container_name: golang-api
        build: '.'
        ports:
            - 8080:8080
        environment:
            - DB_USER=test
            - DB_PASS=test
            - DB_HOST=db
            - DB_PORT=3306
            - DB_NAME=golang_api
        depends_on:
            - db